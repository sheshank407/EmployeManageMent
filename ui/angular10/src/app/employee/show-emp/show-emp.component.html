<!-- Button trigger modal -->
<button type="button" class="btn btn-primary float-right m-2" *ngIf="disableFields" data-toggle="modal"
  data-target="#exampleModal" (click)="addClick()" data-backdrop="static" data-keyboard="false">
  Add Employee
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
        <button type="button" class="close" id="close" data-dismiss="modal" aria-label="Close" (click)="closeClick()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-add-edit-emp [emp]="emp" (onSearch)="hideAfterSaving($event)" *ngIf="ActivateAddEditEmpComp">
        </app-add-edit-emp>
      </div>
    </div>
  </div>
</div>



<table class="table table-striped">
  <thead>
    <tr>
      <th>Profile Image </th>
      <th>EmployeeId </th>
      <th>Login Id</th>
      <th>EmployeeName</th>
      <th>Department</th>
      <th>DateOfJoining</th>
      <th>Options</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dataItem of EmployeeList">
      <td> <img [src]=service.PhotoUrl+dataItem.PhotoFileName  height="70px" width="70px" ></td>
      <td>{{dataItem.EmployeeId}}</td>
      <td>{{dataItem.Loginid}}</td>
      <td>{{dataItem.EmployeeName}}</td>
      <td>{{dataItem.Department}}</td>
      <td>{{dataItem.DateOfJoining}}</td>
      <td>
        <a type="button" class="btn btn-light mr-1" data-toggle="modal" data-target="#exampleModal"
          (click)="editClick(dataItem)" data-backdrop="static" data-keyboard="false">
          <img style="width:17px;" class="cls_delete_new" alt="Edit" src="assets/edit.png" />
        </a>
        <a *ngIf="disableFields" type="button" class="btn btn-light mr-1" (click)="deleteClick(dataItem)">
          <img style="width:17px;" class="cls_delete_new" alt="DELETE" src="assets/delete.png" />
        </a>
      </td>
    </tr>
  </tbody>
</table>
