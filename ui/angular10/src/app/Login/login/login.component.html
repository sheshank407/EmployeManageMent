<form method="post" #distRetForm="ngForm" autocomplete="off" style="width: 40%;margin-left: 30%;margin-top: 7%;">

 
    <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" id="username" [(ngModel)]="userName" #username autocomplete="off" name="nam" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" id="pwd"  #pwd autocomplete="new-password" name="pwd" required>
 
        <div style="width: 100%;">
            <button style="width: 48%;float: right;height: 90%;" (click)="loginClick(pwd.value)" [disabled]="!distRetForm.valid" type="submit">Login</button>
            <button type="button" style="width: 48%;float: left; " class="cancelbtn">Cancel</button>

        </div>
        <label>

        </label>
    </div>


</form>
